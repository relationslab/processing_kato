<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
  <script type="text/processing" data-processing-target="mycanvas">


centerx = 300;
centery = 250;
float _radius;
float _radiusnoise;
float _angnoise;
float _radius;
float _angle = -PI/2;
float _strokeCol = 254;
int _strokeChange = -1;

void setup(){
size(800, 400);
frameRate(30);
background(255);
noFill();

_angnoise = random(10);
_radiusnoise = random(10);

}

void draw(){
  _radiusnoise += 0.005;
  _radius = (noise(_radiusnoise) * 550) + 1;

  _angnoise += 0.005;
  _angle += (noise(_angnoise) * 6) -3;
  if(_angle > 360){_angle -= 360;}
  if(_angle < 0){_angle += 360;}
  
  float centerx = width/2;
  float centery = height/2;

float rad = radians(_angle);
float x1 = centerx + (_radius * cos(rad));
 float y1 = centery + (_radius * sin(rad));

float opprad = rad + PI;
float x2 = centerx + (_radius * cos(opprad));
 float y2 = centery + (_radius * sin(opprad));

 line(x1, y1, x2, y2);


}

  </script>
<body>
<canvas id="mycanvas"></canvas>
</body>
</html>
